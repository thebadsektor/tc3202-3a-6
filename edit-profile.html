<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - TechForecast</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <button onclick="window.location.href='home.html'">Back to Home</button>
    </nav>

    <h2>Edit Profile</h2>
    <form id="editProfileForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" disabled> <!-- Email is not editable -->

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">

        <label for="shopName">Shop Name:</label>
        <input type="text" id="shopName" name="shopName">

        <button type="submit" id="saveButton" disabled>Save Changes</button>
    </form>

    <!-- Firebase -->
    <script type="module" src="edit-profile.js"></script>
</body>
</html>
