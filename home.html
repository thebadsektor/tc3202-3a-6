<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TechForecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="#" class="logo"><img src="img_svg/castronic_text2.svg" alt="Logo"></a>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Search..." class="search-input">
            </div>
        </div>
    </nav>

    <div class="content-wrapper" id="dynamic-content">
        <div class="nav-right">
            <button onclick="window.location.href='home1.html'">Home</button>
            <button onclick="loadpage('about.html')">About Us</button>
            <button onclick="loadpage('contact.html')">Contact Us</button>
            <button onclick="window.location.href='cart.html'">My Cart</button>
            <button onclick="window.location.href='statistics.html'">Sttatistics</button>
            <button onclick="window.location.href='profile.html'">Profile</button>
            <button class="logout-btn" onclick="logoutUser()">Logout</button>
        </div>
        <div id="home" class="section">
            <h2>Welcome to  <img src="img_svg/castronic_text2.svg" alt="Logo"></h2>
            <p>WALA PA TONG LAMAAAAAAAN GUYS KALMA</p>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
            const section = document.getElementById(sectionId);
            if (section) {
                section.style.display = 'block';
            } else {
                console.error(`Section with ID ${sectionId} not found`);
            }
        }

        function logoutUser() {
            Swal2.fire({
                title: 'Logout',
                text: 'Are you sure you want to log out?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#4361ee',
                cancelButtonColor: '#ef476f',
                confirmButtonText: 'Yes, Log Out'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Add logout logic here
                    window.location.href = 'login.html';
                }
            });
        }

        function loadpage(page) {
            fetch(page) // Load the statistics HTML file
                .then(response => response.text())
                .then(data => {
                    document.getElementById('home').innerHTML = data;
                })
                .catch(error => console.error('Error loading statistics:', error));
        }
    </script>

    <script type="module" src="script.js"></script>
</body>
</html>
