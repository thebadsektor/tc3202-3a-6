<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <div class="welcome-text">Welcome, Amanda</div>
                <div class="date">Fri, 07 June 2024</div>
            </div>
            <div class="search-icons">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <div style="width: 40px; height: 40px; border-radius: 50%; background-color: rgba(255,255,255,0.2);"></div>
            </div>
        </div>

        <div class="form-container">
            <div class="profile-section">
                <img src="img_svg/default_profile.svg" alt="Profile Picture" class="profile-image">
                <div class="profile-info">
                    <h1>Alexa Rawles</h1>
                    <p>alexarowles@gmail.com</p>
                    <button onclick="window.location.href='edit-profile.html';" class="edit-profile-btn">Edit Profile</button> </button>
                </div>
            </div>

            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" value="Alexandria">
                    </div>
                    <div class="form-group">
                        <label for="middle-name">Middle Name</label>
                        <input type="text" id="middle-name" name="middle-name" value="Mercado">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" value="Reyes">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="gender-options">
                            <label>
                                <input type="radio" name="gender" value="Female" checked>
                                Female
                            </label>
                            <label>
                                <input type="radio" name="gender" value="Male">
                                Male
                            </label>
                            <label>
                                <input type="radio" name="gender" value="Other">
                                Other
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="shop-name">Shop Name</label>
                        <input type="text" id="shop-name" name="shop-name">
                    </div>
                </div>

                <div class="two-column">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="email-address">Email Address</label>
                        <input type="email" id="email-address" name="email-address" disabled>
                    </div>
                
                <div class="two-column">
                    <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" name="phone-number">
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module" src="profile.js"></script>
</body>
</html>
