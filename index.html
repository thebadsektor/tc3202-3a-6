<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CastTronic - Authentication</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Logo -->
    <div class="logo">
        <img src="img_svg/castTronics_clear.svg" alt="CastTronic Logo">
    </div>
    
    <!-- Login Container -->
    <div class="container" id="loginContainer" style="display: none;">
        <!-- Decorative dots -->
        <div class="decorative-dots dots-top-right"></div>
        <div class="decorative-dots dots-bottom-left"></div>
        
        <h2>Welcome Back</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <div class="password-container">
            <input type="password" id="loginPassword" placeholder="Password">
            <img src="img_svg/show.png" alt="Show Password" class="toggle-password" data-target="loginPassword">
        </div>
        <button id="loginBtn">Login</button>
        <p>Don't have an account? <a href="#" onclick="showSignup()">Signup</a></p>
        <p><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>
    </div>

    <!-- Forgot Password Container -->
    <div class="container" id="forgotPasswordContainer" style="display: none;">
        <!-- Decorative dots -->
        <div class="decorative-dots dots-top-right"></div>
        <div class="decorative-dots dots-bottom-left"></div>
        
        <h2>Reset Password</h2>
        <input type="email" id="resetEmail" placeholder="Enter your email">
        <button id="resetBtn" onclick="resetPassword()">Send Reset Link</button>
        <p><a href="#" onclick="showLogin()">Back to Login</a></p>
    </div>

    <!-- Signup Container -->
    <div class="container" id="signupContainer">
        <!-- Decorative dots -->
        <div class="decorative-dots dots-top-right"></div>
        <div class="decorative-dots dots-bottom-left"></div>
        
        <h2>Create Account</h2>
        <input type="text" id="firstName" placeholder="First Name *">
        <input type="text" id="middleName" placeholder="Middle Name (Optional)">
        <input type="text" id="lastName" placeholder="Last Name *">
        
        <!-- Gender Selection -->
        <label>Gender:</label>
        <div style="display: flex; gap: 20px; margin: 10px 0;">
            <label><input type="radio" id="male" name="gender" value="Male"> Male</label>
            <label><input type="radio" id="female" name="gender" value="Female"> Female</label>
            <label><input type="radio" id="preferNot" name="gender" value="Prefer not to say"> Prefer not to say</label>
        </div>
        
        <input type="text" id="shopName" placeholder="Shop Name *">
        <input type="text" id="address" placeholder="Address *">
        <input type="email" id="email" placeholder="Email">
        <button id="sendOtpBtn" onclick="sendOtp()">Send Verification Code</button>
        <p id="otpTimer"></p>
        <input type="text" id="otpCode" placeholder="Enter 6-digit OTP" maxlength="6">
        <button id="verifyOtpBtn" onclick="verifyOtp()">Verify Code</button>
        <p id="otpStatus"></p>
        <input type="tel" id="phone" placeholder="Phone Number *" pattern="[0-9]{10}" maxlength="11">
        
        <div class="password-container">
            <input type="password" id="password" placeholder="Password">
            <img src="img_svg/show.png" alt="Show Password" class="toggle-password" data-target="password">
        </div>

        <div class="password-container">
            <input type="password" id="confirmPassword" placeholder="Confirm Password *">
            <img src="img_svg/show.png" alt="Show Password" class="toggle-password" data-target="confirmPassword">
        </div>
        <button id="signupBtn">Signup</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2025 CastTronic. All rights reserved.</p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
